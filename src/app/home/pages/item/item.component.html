<h2>Items</h2>

<div class="d-flex justify-content-end" style="margin-bottom: 1em;"> 
    <form class="form-inline">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                    <i class="fa fa-search"></i>
                    </div>
                </div>
                <input class="form-control mr-sm-2" type="text" placeholder="Search SKU" aria-label="Search" [(ngModel)]="searchString" name="searchString">
            </div>
        </div>
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="searchItem()">Search</button>
    </form>
</div>

<table class="table table-hover table-bordered">
    <thead class="thead-light">
        <tr>
        <th scope="col">Item Id</th>
        <th scope="col">Item SKU</th>
        <th scope="col">Item Description</th>
        <th scope="col">Item Qty</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <th scope="row">{{item.item_id}}</th>
            <td>{{item.item_sku}}</td>
            <td>{{item.item_description}}</td>
            <td>{{item.item_qty}}</td>
        </tr>
    </tbody>
</table>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item" *ngFor="let c of counter(pagination.totalPages); index as i">
          <button class="page-link btn btn-primary" type="button" (click)="moveToPage(i)">{{i+1}}</button>
       </li>
    </ul>
</nav>
